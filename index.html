<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Straive</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/customstyle.css" />
</head>

<body>
    <div class="container-fluid">
        <header class="headerCard">
            <div class="logoArea">
                <h1>Straive</h1>
                <span>Publishing Platform</span>
            </div>
            <div class="rightsideArea">
                <ul>
                    <li><i class="fa fa-search" aria-hidden="true"></i></li>
                </ul>
            </div>
        </header>
        <div class="container-fluidInner">
            <div class="fileDrop">
                <div class="fileDropinner">
                    Drop and Drop your Files
                    <hr>
                    <div class="clickBrowser">
                        Browser File
                        <input type="file" name="file" id="file"></input>
                    </div>

                </div>
            </div>
            <footer>
                <div class="row">
                    <div class="col-lg-3 text-left">
                    </div>
                    <div class="col-lg-7 text-center">
                        <p>&#169; 2021 | www.stravie.com. All rights reserved.</p>
                    </div>
                    <div class="col-lg-2 text-right">
                        <p>Status: <span>Online</span></p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
